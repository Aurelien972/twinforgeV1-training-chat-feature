<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Subtle cosmic background with 3D depth -->
  <defs>
    <!-- Main gradient for the T -->
    <linearGradient id="tGradient1024" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDC830;stop-opacity:1" />
    </linearGradient>

    <!-- 3D shadow gradient -->
    <linearGradient id="shadowGradient1024" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B3519;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#4A1F0F;stop-opacity:0.8" />
    </linearGradient>

    <!-- Highlight gradient for 3D effect -->
    <linearGradient id="highlightGradient1024" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>

    <!-- Radial glow for depth -->
    <radialGradient id="glowGradient1024" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#FDC830;stop-opacity:0" />
    </radialGradient>

    <!-- Background cosmic gradient -->
    <radialGradient id="bgGradient1024" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#1A1F2E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0F1419;stop--opacity:1" />
      <stop offset="100%" style="stop-color:#0B0E17;stop-opacity:1" />
    </radialGradient>

    <!-- Subtle cosmic accent -->
    <radialGradient id="accentGradient1024" cx="70%" cy="70%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#0B0E17;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bgGradient1024)" rx="224"/>
  <rect width="1024" height="1024" fill="url(#accentGradient1024)" rx="224"/>

  <!-- Glow behind the T -->
  <ellipse cx="512" cy="532" rx="420" ry="450" fill="url(#glowGradient1024)" opacity="0.6"/>

  <!-- 3D Shadow layer ((offset down-right) -->
  <g transform="translate(20, 20)">
    <path d="M 260 260 L 764 260 L 764 384 L 576 384 L 576 860 L 448 860 L 448 384 L 260 384 Z"
          fill="url(#shadowGradient1024)"
          opacity="0.5"/>
  </g>

  <!-- Main T with gradient -->
  <path d="M 260 260 L 764 260 L 764 384 L 576 384 L 576 860 L 448 860 L 448 384 L 260 384 Z"
        fill="url(#tGradient1024)"
        stroke="none"/>

  <!-- 3D Highlight on top-left edge -->
  <path d="M 260 260 L 764 260 L 764 384 L 576 384 L 576 860 L 448 860 L 448 384 L 260 384 Z"
        fill="url(#highlightGradient1024)"
        opacity="0.4"/>

  <!-- Top highlight stroke for extra depth -->
  <line x1="260" y1="260" x2="764" y2="260"
        stroke="rgba(255,255,255,0.3)"
        stroke-width="8"
        stroke-linecap="round"/>

  <!-- Left vertical highlight -->
  <line x1="448" y1="384" x2="448" y2="860"
        stroke="rgba(255,255,255,0.2)"
        stroke-width="6"
        stroke-linecap="round"/>
</svg>
