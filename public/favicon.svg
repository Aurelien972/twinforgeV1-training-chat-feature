<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800&amp;display=swap');
      .favicon-text {
        font-family: 'Montserrat', sans-serif;
        font-weight: 800;
        font-style: normal;
        text-anchor: middle;
        dominant-baseline: central;
      }
    </style>

    <!-- Orange gradient matching the logo -->
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="50%" stop-color="#F7931E"/>
      <stop offset="100%" stop-color="#FDC830"/>
    </linearGradient>

    <!-- Glow filter for depth -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- T letter in Montserrat ExtraBold with gradient -->
  <text x="16" y="17" class="favicon-text" font-size="24" fill="url(#orangeGradient)" filter="url(#glow)">T</text>
</svg>