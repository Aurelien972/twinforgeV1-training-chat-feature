<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Compact 3D gradient T for favicon -->
  <defs>
    <!-- Main gradient for the T -->
    <linearGradient id="tGradientFav" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDC830;stop-opacity:1" />
    </linearGradient>

    <!-- 3D shadow gradient -->
    <linearGradient id="shadowGradientFav" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B3519;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#4A1F0F;stop-opacity:0.9" />
    </linearGradient>

    <!-- Highlight gradient for 3D effect -->
    <linearGradient id="highlightGradientFav" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.5" />
50%" style="stop-color:#FFFFFF;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>

    <!-- Background cosmic gradient -->
    <radialGradient id="bgGradientFav" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#1A1F2E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0F1419;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0B0E17;stop-opacity:1" />
    </radialGradient>

    <!-- Subtle glow -->
    <radialGradient id="glowGradientFav" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FDC830;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" fill="url(#bgGradientFav)" rx="7"/>

  <!-- Subtle glow behind T -->
  <ellipse cx="16" cy="17" rx="13" ry="14" fill="url(#glowGradientFav)" opacity="0.5"/>

  <!-- 3D Shadow layer (offset down-right) -->
  <g transform="translate(0.8, 0.    <path d="M 8 8 L 24 8 L 24 12 L 18 12 L 18 27 L 14 27 L 14 12 L 8 12 Z"
          fill="url(#shadowGradientFav)"
          opacity="0.6"/>
  </g>

  <!-- Main T with gradient -->
  <path d="M 8 8 L 24 8 L 24 12 L 18 12 L 18 27 L 14 27 L 14 12 L 8 12 Z"
Source        fill="url(#tGradientFav)"
        stroke="none"/>

  <!-- 3D Highlight on top-left edge -->
  <path d="M 8 8 L 24 8 L 24 12 L 18 12 L 18 27 L 14 27 L 14 12 L 8 12 Z"
        fill="url(#highlightGradientFav)"
        opacity="0.5"/>

  <!-- Top edge highlight for depth -->
  <line x1="8" y1="8" x2="24" y2="8"
        stroke="rgba(255,255,255,0.4)"
        stroke-width="0.5"
        stroke-linecap="round"/>

  <!-- Left edge highlight -->
  <line x1="14" y1="12" x2="14" y2="27"
        stroke="rgba(255,255,255,0.25)"
        stroke-width="0.4"
        stroke-linecap="round"/>
</svg>
