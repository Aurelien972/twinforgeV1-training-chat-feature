# Netlify configuration for TwinForgeFit
# Site: twinforgefit.ai

[build]
  # Build command
  command = "npm run build"

  # Output directory
  publish = "dist"

  # Node version
  environment = { NODE_VERSION = "18" }

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# SPA routing - redirect all requests to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# =============================================================================
# SECURITY HEADERS - Applied to all pages
# =============================================================================
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking attacks
    X-Frame-Options = "DENY"

    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"

    # Enable XSS protection (legacy browsers)
    X-XSS-Protection = "1; mode=block"

    # Control referrer information
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Feature Policy - restrict device access
    Permissions-Policy = "camera=(), microphone=(self), geolocation=(), payment=(), usb=(), interest-cohort=()"

    # HSTS - Force HTTPS (31536000 = 1 year)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

    # CORS Policy - Isolate browsing context
    Cross-Origin-Embedder-Policy = "require-corp"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Resource-Policy = "same-origin"

    # Content Security Policy - STRICT MODE (Sprint 2 Phase 2.3)
    # Activated after Sprint 1 monitoring period
    # ⚠️ If issues occur, temporarily revert to -Report-Only mode
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https: blob: https://kwipydbtjagypocpvbwn.supabase.co;
      connect-src 'self' https://kwipydbtjagypocpvbwn.supabase.co wss://kwipydbtjagypocpvbwn.supabase.co https://api.openai.com;
      media-src 'self' blob: https://kwipydbtjagypocpvbwn.supabase.co;
      worker-src 'self' blob:;
      object-src 'none';
      frame-src 'none';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
      upgrade-insecure-requests;
    """

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Service Worker - don't cache
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Manifest
[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=3600"

# PWA offline support
[[redirects]]
  from = "/offline"
  to = "/index.html"
  status = 200
  force = false

# 404 page
[[redirects]]
  from = "/404"
  to = "/index.html"
  status = 404
